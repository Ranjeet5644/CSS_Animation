<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Animation</title>

    <style>
        .container {

            background-color: aqua;
            height: 80vh;
            width: 30vw;

        }

        .box {
            background-color: blue;
            height: 34px;
            width: 34px;
            
         animation: RanjeetKaAnimation 3s ease-in-out 1s infinite ;
        }

        @keyframes RanjeetKaAnimation {

            from {}

            to {

                transform: translateX(1000px);

            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box"> box</div>



    </div>
</body>

</html>
